demo.application.name=SpringBoot Demo
demo.application.desc=This is a demo for SpringBoot.
demo.application.owner=WeishengPan

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# mybatis
mybatis.mapperLocations=classpath*:/dao/*.xml
mybatis.type-aliases-package=cn.wspan.SpringBootDemo.dao
mybatis.configuration.map-underscore-to-camel-case=true